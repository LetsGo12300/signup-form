<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div class="left">
        <img src="./static/pexels-jess-loiterton-4784462.jpg" alt="Beach-picture">
    </div>
    <div class="right">
        <div class="quote">
            <p>This is not a real online service! You know you need something in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You know you want to.</p>
        </div>

        <div class="form-div">
            <form>
                <div class="input-forms">
                    <div>
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </li>
                            
                            <li>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </li>
                            
                            <li>
                                <label for="password-1">PASSWORD</label>
                                <input type="password" name="password-1" id="password-1">
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
                            </li>
                            <li>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" name="phone-number" id="phone-number">
                            </li><li>
                                <label for="password-2">CONFIRM PASSWORD</label>
                                <input type="password" name="password-2" id="password-2">
                            </li>
                        </ul>
                    </div>
                </div>
                
                    
                <button type="submit">Create Account</button>

            </form>
        </div>
        
        
        <div class="prompt">
            Already have an account? 
            <a href="#">Log in</a>
        </div>
    </div>
    
    <script src="./static/script.js"></script>
</body>
</html>
